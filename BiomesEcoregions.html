# Biogeography

&lt;br&gt;

Scientific discipline aimed to **describe** the distribution of lifeforms in a planet at various spatial scales, as well as to reach a **comprehensive understanding** of its underlying processes. 

&lt;br&gt;

Is a synthetic discipline that uses inferential approaches borrowed various other scientific fields. 

`$$(Evolutionary \space biology,Geography, Mathematics,...)$$`

&lt;br&gt;

*Value*

.alert[Understanding the distribution of life in Earth, may help us understand life in exo-planets] 



.alert[Conservation implications]
